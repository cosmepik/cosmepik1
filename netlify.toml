# Netlify で Next.js を正しくビルド・実行するための設定
# https://docs.netlify.com/frameworks/next-js/overview/

[build]
  command = "npm run build"
  publish = ".next"

# Next.js 用プラグインを明示指定（publish は base と異なる必要があるため .next を指定）
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
